<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@3.0.2"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <title>Vue starter</title>
        <script src="app.js" defer></script>
    </head>
    <body>

        <div class="column is-8 is-offset-1" id="Search">
            <div id = "Title">
                <p class='column title'>{{title}}</p>
            </div>  
            <div id = "Input field" class = "columns">
                <input class = "column input" v-model="word" placeholder="Search for word">
                <button class = "button is-2" @click="sumitSearch(word)">Submit</button>
            </div> 
            <div>
                <button class="button is-success is-light" @click="changeTitle('Sejm')">Sejm</button>
                <button class="button is-success is-light" @click="changeTitle('Polityk')">Polityk</button>
                <button class="button is-success is-light" @click="changeTitle('Posel')">Poseł</button>
            </div> 
        </div>

        <table class="table column is-9 is-offset-1 myTable">
            <thead>
              <tr>
                <th><abbr title="Numers">Nr</abbr></th>
                <th>Polityk</th>
                <th><abbr title="Party">Partia</abbr></th>
                <th><abbr title="Word">Słowo</abbr></th>
                <th><abbr title="Last_TT">Last Tweet</abbr></th>
                <th><abbr title="TweetCount">Nr of Tweets</abbr></th>
              </tr>
            </thead>
            <tbody>
                <div id ="Table">
                    <tr v-for = "tweet in tweets">
                        <th>1</th>
                        <td><p>Filip Piwowarczyk</p>
                        </td>
                        <td>Husaria</td>
                        <td>Kurde</td>
                        <td>20:10 2021.03.04</td>
                        <td>3</td>
                    </tr>
                </div>
            </tbody>
          </table>
          
    </body>

</html>
